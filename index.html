<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of wages</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<div class="container">
	<div class="section income">
		<h3>Income</h3>
		<div class="input-group">
			<input type="number" id="hourly_rate" value="30.50">
			<span class="input-description">hourly rate</span>
		</div>
            	<div class="input-group">
			<input type="number" id="order_rate" value="5.50">
			<span class="input-description">order rate</span>
		</div>
            	<div class="input-group">
			<input type="number" id="working_hours" placeholder="hours">
			<span class="input-description">working hours</span>
		</div>
            	<div class="input-group">
			<input type="number" id="orders_count" placeholder="orders">
			<span class="input-description">number of orders</span>
		</div>
	            <div class="input-group">
			<input type="number" id="tips" placeholder="zl">
			<span class="input-description">tips</span>
		</div>
		<div class="result_income">	
			<p>Hourly wage: <span id="hourly_wage">0</span></p>
			<p>Payment per order: <span id="gross_order_earnings">0</span></p>
			<p>Gross amount: <span id="total_gross">0</span></p>
			<p class="main_result">Net amount: <span id="total_net">0</span></p>
		</div>
	</div>
		
        <div class="section expenses">
		<h3>Expenses</h3>
		<div class="input-group">
			<input type="number" id="km_per_day" placeholder="km">
			<span class="input-description">daily kilometers</span>
		</div>
		<div class="input-group">
			<input type="number" id="parking" placeholder="zl">
			<span class="input-description">parking</span>
		</div>
        	<div class="input-group">
			<input type="number" id="food_expenses" placeholder="zl">
			<span class="input-description">food expenses</span>
		</div>
		<div class="result_expenses">	
			<p>Fuel cost: <span id="fuel_cost">0</span></p>
			<p class="main_result">Total expenses: <span id="total_expenses">0</span></p>
		</div>
        </div>
		
        <div class="section sum">
		<div class="result_sum">
			<p>Car income: <span id="car_income">0</span></p>
			<p class="main_result">Final amount: <span id="final_amount">0</span></p>
		</div>  
			<button id="saveButton" title="Save">
			<i class="fa-solid fa-floppy-disk"></i>
			</button>
	</div>	
</div>

<script src="script.js"></script>
	
</body>

</html>
