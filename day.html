<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of wages</title>

    <link rel="stylesheet" href="public/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
	
</head>
<body>
    <div class="container">
		<div class="header">
			<a href="month.html" class="back-button"><i class="fas fa-arrow-left"></i></a>

			<h2 class="page-title" id="page-title"></h2>
		</div>

        <div class="section income">
            <h3>Earnings Input</h3>
			
            <div class="input-group">
				<input type="number" id="hourly_rate" value="30.50">
				<span class="input-description">hourly rate (gross)</span>
			</div>
            <div class="input-group">
				<input type="number" id="working_hours" placeholder="hours">
				<span class="input-description">working hours</span>
			</div>
            <div class="input-group">
				<input type="number" id="orders_count" placeholder="orders">
				<span class="input-description">number of orders</span>
			</div>
            <div class="input-group">
				<input type="number" id="tips" placeholder="zl">
				<span class="input-description">tips</span>
			</div>
			<div class="input-group">
				<input type="number" id="km_per_day" placeholder="km">
				<span class="input-description">daily kilometers</span>
			</div>

        </div>
		
        <div class="section car_earnings">
            <h3>Car Earnings</h3>
            
			<div class="expenses-card">	
				<p>Earnings from orders (car): <span id="net_order_earnings">0</span></p>
				<p>Fuel cost: <span id="fuel_cost">0</span></p>
				<p>Car income: <span id="car_income">0</span></p>
			</div>
        </div>
		
        <p class="main_result">
			Final amount: <span id="day_final_amount">0</span>
			<span class="tooltip">
				<i class="fas fa-info-circle"></i>
				<span class="tooltiptext">Net earnings from hourly rate and tips (excluding car income)</span>
			</span>
		</p>
		<div class="button-row">
			<button id="clearButton" class="action-button clear">Clear</button>
			<button id="saveButton" class="action-button save">Save</button>
		</div>
		
    </div>
	
	<script src="src/firebase-config.js" defer></script>
	<script src="src/day-summary.js" defer></script>

</body>
</html>
