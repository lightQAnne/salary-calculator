<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator / Day Overview</title>

	<link rel="icon" href="/public/icons/calculator_main_icon.ico">
    <link rel="stylesheet" href="public/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
	
</head>
<body>
    <div class="container">
		<div class="header">			
			<h2 class="page-title" id="page-title"></h2>
		</div>

		<!-- ðŸ“„ Earnings Input -->
        <div class="section input">
            <h3>Earnings Input</h3>
			
            <div class="input-group">
				<input type="number" id="hourly_rate" value="30.50">
				<span class="input-description">hourly rate (gross)</span>
			</div>
            <div class="input-group">
				<input type="number" id="working_hours" placeholder="hours">
				<span class="input-description">working hours</span>
			</div>
            <div class="input-group">
				<input type="number" id="orders_count" placeholder="orders">
				<span class="input-description">number of orders</span>
			</div>
            <div class="input-group">
				<input type="number" id="tips" placeholder="zÅ‚">
				<span class="input-description">tips</span>
			</div>
			<div class="input-group">
				<input type="number" id="km_per_day" placeholder="km">
				<span class="input-description">daily kilometers</span>
			</div>
			<div class="input-group">
				<input type="number" id="fuel_price" placeholder="zÅ‚/l" step="0.01">
				<span class="input-description">fuel price</span>
					<span class="tooltip" id="fuel_price_tooltip" style="display: none;">
						<i class="fas fa-info-circle"></i>
						<span class="tooltiptext" id="fuel_price_tooltip_text">placeholder</span>
					</span>
			</div>

        </div>
		
		<!-- ðŸš— Car Earnings -->
        <div class="section car_earnings">
            <h3>Car Earnings</h3>
            
			<div class="expenses-card">	
				<p>Earnings from orders: <span id="net_order_earnings">0</span></p>
				<p>Fuel cost: <span id="fuel_cost">0</span></p>
				<div class="income-line">
					<hr>
					<span class="income-label">Income:</span> 
					<span id="car_income">0.00 PLN</span>
				</div>
			</div>
        </div>
		
		<!-- ðŸ’µ Final Result -->
        <p class="main_result">
			Final earnings: <span id="day_final_amount">0</span>
			<span class="tooltip">
				<i class="fas fa-info-circle"></i>
				<span class="tooltiptext">Net earnings from hourly rate + tips (excluding car income)</span>
			</span>
		</p>

		<div class="button-row">
			<a href="month.html" id="backButton" class="action-button back" 
				aria-label="Go back to month view" title="Back to Month"> 
				<i class="fa-solid fa-arrow-left-long"></i>
			</a>

			<button id="clearButton" class="action-button clear" 
				aria-label="Clear current day data" title="Clear Day">
				<i class="fa-solid fa-trash-arrow-up"></i>
			</button>

			<button id="saveButton" class="action-button save" 
				aria-label="Save day report" title="Save Day">
				<i class="fa-solid fa-save"></i>
			</button>
		</div>	
    </div>
	
	<script src="src/firebase-config.js" defer></script>
	<script type="module" src="src/day-summary.js" defer></script>

</body>
</html>
